<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth grid - list (vertical)</title>
    <link rel="stylesheet" href="style.css">
  </head>
</html>
<body>

<h1>Nth grid - list (vertical)</h1>

<h2>Grid with list</h2>
<pre>@include grid-layout(1 2 3, 1rem, $vertical: true)</pre>
<div class="grid-1 vertical">
  <div class="grid-item">Item</div>
  <div class="grid-item">Item</div>
  <div class="grid-item">Item</div>
</div>

<h2>Grid - list</h2>
<pre>@include grid-layout(6 5 4 3, 1rem, $vertical: true)</pre>
<div class="grid-2 vertical">
  <div class="grid-item">Item</div>
  <div class="grid-item">Item</div>
  <div class="grid-item">Item</div>
  <div class="grid-item">Item</div>
</div>

<h2>Grid - list</h2>
<pre>@include grid-layout(1 6 2, 0, $vertical: true)</pre>
<div class="grid-3 vertical">
  <div class="grid-item">Item</div>
  <div class="grid-item">Item</div>
  <div class="grid-item">Item</div>
</div>

</body>
</html>
